# baseURL: https://www.gabinetemonsveneris.com
baseURL: https://mmartinortiz.github.io/mons-veneris/
theme: hugobricks
defaultContentLanguage: es
assetDir: static
canonifyurls : true

disableKinds:
  - taxonomy
  - term

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true

languages:
  es:
    languageName: Espa√±ol
    contentDir: content/es
    weight: 1
    disabled: false
    permalinks:
      page:
        posts: /blog/:slug
        services: /servicios/:slug
        products: /tienda/:slug
      section:
        posts: /blog/
        services: /servicios/
        products: /tienda/